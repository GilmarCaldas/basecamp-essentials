<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="third-party/bootstrap.min.css" />
  </head>
  <body style="width: 400px">
    <ul class="nav nav-tabs">
      <li class="nav-item active">
        <a class="nav-link active" data-toggle="tab" href="#summary">Summary</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#features">Features</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="summary" class="tab-pane fade show active">
        <div class="container" style="margin-top: 18px; margin-bottom: 18px">
          <div class="jumbotron">
            <h4 class="display-5">Basecamp Essentials</h4>
            <p class="lead">
              Essentials was built with the idea of increasing your productivity
              when using the basecamp.
            </p>
          </div>
          <p class="font-weight-normal">
            https://github.com/lukascivil/basecamp-essentials
          </p>
        </div>
      </div>
      <div id="features" class="tab-pane fade">
        <div class="container" style="margin-top: 18px; margin-bottom: 18px">
          <form>
            <div class="form-group">
              <label for="chatSummary">Chat Summary</label>
              <select class="form-control" id="chatSummary" name="chatSummary">
                <option value="false" selected>No</option>
                <option value="true">Yes</option>
              </select>
            </div>
          </form>
          <p class="font-weight-normal" style="padding-top: 16px">
            Refresh the page after updating some value.
          </p>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="third-party/jquery-3.2.1.slim.min.js"
    ></script>
    <script type="text/javascript" src="third-party/bootstrap.min.js"></script>
    <script type="text/javascript" src="popup.bundle.js"></script>
  </body>
</html>
